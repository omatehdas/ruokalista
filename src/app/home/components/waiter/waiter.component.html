<form [formGroup]="waiterForm" (ngSubmit)="onFormSubmit()">
  <mat-label>Tarjoilijan/Kumppanin vaattet:</mat-label>
  <mat-select formControlName="vaatteet" multiple>
    <mat-option *ngFor="let option of vaattetList" [value]="option">{{
      option
    }}</mat-option>
  </mat-select>
  <button color="primary" mat-flat-button type="submit">Valitsen nämä!</button>
</form>
